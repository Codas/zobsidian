<form>
  <div class="form-group">
    <label for="mdfile">Root:</label>
    <div class="form-fields">
      {{filePicker target="mdfile"}}
      <input type="text" name="mdfile" placeholder="path/file.md" value="{{object.mdfile}}"/>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" name="submit" value="submit">OK</button>
    <button type="cancel" name="cancel" value="cancel">Cancel</button>
  </div>
</form>
